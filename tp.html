<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/css/tp.css">
    <script src="https://kit.fontawesome.com/de7c20493d.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="contacthead">Get in touch with us!</h1>

<section class="contact">
    <div class="contact-info">

        <div class="address">
            <h2><i class="fa fa-map-marker" aria-hidden="true"></i>Address:</h2>
            <p>We look forward to welcoming you to our location.</p>
            <a
                href="https://www.google.com/maps/place/TRRAIN+Circle+Technologies+Pvt+Ltd/@19.1800236,72.834322,15z/data=!4m6!3m5!1s0x3be7b6f04e906e25:0xffb8c8392a5b1ded!8m2!3d19.1800236!4d72.834322!16s%2Fg%2F11bv3mqk7v?entry=ttu">View
                on map</a>
        </div>
        <div class="email">
            <h2><i class="fa fa-envelope-o" aria-hidden="true"></i>Mail info:</h2>
            <p>We're committed to assisting you every step of the way.</p>
            <a href="mailto:info@kiranafriends.com">info@kiranafriends.com</a>
        </div>
        <div class="phone">
            <h2><i class="fa fa-phone" aria-hidden="true"></i>Call us:</h2>
            <p>Need immediate assistance? Feel free to call us at</p>
            <a href="8010442222">8010442222</a>
        </div>
    </div>



    <div class="card">
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
            </div>

            <div class="col">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</section>
</body>

</html>
